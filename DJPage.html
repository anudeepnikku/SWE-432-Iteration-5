<!DOCTYPE html</>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title> DJ Page </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="box"><div class="rectangle"></div></div>
  
    <div class="box2">
      <div class="group">
        <div class="overlap-group"><div class="text-wrapper">K</div></div>
        <div class="div">AMB</div>
      </div>
    </div> 

      <div class="box3"><img class="ellipse" src="img/ellipse.png"/></div>
      <div class="box4"><div class="rectangle"></div></div>

      <figure style="margin:0px"> <!--ADDED STYLE margin-->
      <div class="mainLeftCorner">
	      <img class="mainLeftCorner" src="img/blank_profile.png"/>
      </div>
       <figcaption>Name of DJ</figcaption> 
     </figure> 
    
        <h2>Choose a time slot</h2>
      
	<script>
		function checkDate()
		{
			var date=console.log(jsdate.value);
		}

		function submit()
		{
			document.getElementById("playlist").style.display= 'block';	
		}
		
		function displayTimeSlots()
		{
			document.getElementById("timeslots").style.display = 'block';
		}
		

		function about()
		{
			alert('This page was written by Anudeep');
		}
		
		function submitForm()
		{
			document.getElementById("djInfo").innerHTML='Form has been submitted!';
		}
		
		
	</script>

      <div class="calender">
        <!--used from https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date 
          for calender design-->
          <form method ="POST" role="form" name="myform" enctype="multipart/form-data">

	  <label for="start">Start date:</label>

          <input type="date" id="jsdate" name="txtdate" onchange="displayTimeSlots()">
	  </form>
      </div>
      
  <br>

	<div id="timeslots" style="display: none;">
        <p>Please select your time for the specific day above </p>
       <input type="radio" id="o1" name="timeSlot" value="1">
       <label for="Option 1">9:00 AM - 10:00 AM</label><br>
       <input type="radio" id="o2" name="timeSlot" value="2">
       <label for="Option 2">1:00 PM - 2:00 PM</label><br>
       <input type="radio" id="o3" name="timeSlot" value="3">
       <label for="Option 3">4:30 PM - 5:00 PM</label>
      <br><br>  
      <input type="button" name="submit" value="Submit" onclick="submit()"/>
	</div>
	
	</br>

      <div id="playlist" style="display:none;" class="box5" class="rectangle"  >
	 <p><h2>Assigned playlist for time slot selected</h2></p>
       <label for="Song 1">One song</label><br>

       <label for="Song 2">Another song</label><br>

       <label for="Song 3">Some other song</label><br>

       <label for="Song 4">How about this song?</label><br>

       <label for="Song 5">Try this one!</label>
      </div>

	<div id="information">
		<input type="button" name="about" value="About" onclick="about()"/>
		<h3>Enter DJ information</h3>
		<form id="djInfo" onsubmit="return submitForm()">
			 <label for="fname">First name:</label>
			  <input type="text" id="fname" name="fname" required maxlength="40"><br>
			  <label for="lname">Last name:</label>
			  <input type="text" id="lname" name="lname" required minlength="1"><br>
			<label for="email">Email:</label>
			<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>
			<input type="submit" value="Finalize">
		</form>

	</div>

</body>
</html>
